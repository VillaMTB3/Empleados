<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<body>
    <h1>Registra los datos de tu empleado</h1>

    <form>
        <input type="text" placeholder="Nombre" id="nombre">
        <input type="text" placeholder="Apellido" id="apellido">
        <input type="date" placeholder="Fecha de Nacimiento" id="fechaNaci">
        <input type="text" placeholder="Cargo" id="cargo">
    
        <button type="button" class="boton" onclick="agregarDatos()">Agregar</button>
        <button type="button" class="boton" onclick="mostrarEmpleados()">Mostrar Empleados</button>
    </form>

    <script src="/js/main.js"></script>
</body>
</html>
